<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="preload" href="img/placeholder.jpg" as="image">
</head>
<body>
<main>
  <section class="gallery">
    <div class="gallery__drop-area">
      <form class="gallery__form form">
        <div class="form__load">
          <p class="form__description">Выберите файл или&nbsp;перетащите в&nbsp;выделенную область</p>
          <input class="form__input form__input--file" type="file" id="fileElem" multiple accept=".json, image/*">
          <label class="form__btn btn" for="fileElem" tabindex="0">Выбрать файл</label>
        </div>
        <div class="form__load">
          <label class="form__description" for="address">Или&nbsp;введите&nbsp;URL</label>
          <input class="form__input form__input--url" type="url" name="address" id="address">
          <button class="form__btn btn" type="submit">Загрузить</button>
        </div>
      </form>
    </div>
    <div class="gallery__list"></div>
  </section>
</main>
</body>
</html>
